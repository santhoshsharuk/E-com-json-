
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Z3 Ecom Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; background-color: #f5f5f5; }
    h1 { text-align: center; color: #333; }
    .product-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .product { background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow: hidden;
               max-width: 320px; width: 100%; padding: 15px; box-sizing: border-box; display: flex; flex-direction: column; align-items: center; }
    .product img { width: 100%; height: auto; border-radius: 5px; object-fit: cover; }
    .product h3 { margin: 10px 0 5px; font-size: 20px; color: #222; }
    .product p { margin: 5px 0; color: #555; }
    .buy-btn { margin-top: 10px; background: #25D366; color: white; padding: 10px 20px; border: none; border-radius: 5px; text-decoration: none; font-weight: bold; display: inline-block; }
    @media (max-width: 480px) { body { padding: 10px; } .product { max-width: 100%; } }
  </style>
</head>
<body>

  <h1>Z3 E-Commerce Store</h1>
  <div class="product-list" id="product-list"></div>

  <script>
    fetch('products.json')
      .then(response => response.json())
      .then(products => {
        const container = document.getElementById("product-list");
        products.forEach((product, index) => {
          const item = document.createElement("div");
          item.className = "product";
          item.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>₹${product.price}</p>
            <p>${product.desc}</p>
            <a class="buy-btn" href="https://wa.me/918110960489?text=${encodeURIComponent(
              `Hi, I want to buy:\n${product.name}\nPrice: ₹${product.price}\n${product.desc}`
            )}" target="_blank">Buy on WhatsApp</a>
          `;
          container.appendChild(item);
        });
      });
  </script>
</body>
</html>
